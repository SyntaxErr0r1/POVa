DATASET:
  TRAIN_IMAGES: "./datasets/Kvasir-SEG_splitted/train_subset/images"
  TRAIN_MASKS: "./datasets/Kvasir-SEG_splitted/train_subset/labels"
  VAL_IMAGES: "./datasets/Kvasir-SEG_splitted/val_subset/images"
  VAL_MASKS: "./datasets/Kvasir-SEG_splitted/val_subset/labels"

SAM:
  CHECKPOINT: "./sam/checkpoints/sam_vit_b_01ec64.pth"
  CHECKPOINT_TYPE: "vit_b" # [vit_b, vit_l, vit_h] Adjust checkpoint path above
  FINETUNE:
    IMAGE_ENCODER: False
    PROMPT_ENCODER: False
    MASK_DECODER: True

TRAIN:
  BATCH_SIZE: 8
  EPOCHS: 10
  LEARNING_RATE: 0.001
  WEIGHT_DECAY: 0.001
  IMAGE_SIZE: 1024
  NUM_WORKERS: 0 # 0 - Multiprocessing not enabled; [1-10] Number of dataloader workers
